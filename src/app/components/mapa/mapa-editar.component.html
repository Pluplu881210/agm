<form [formGroup]="forma">
    
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Título" formControlName="titulo">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <textarea rows="3" matInput placeholder="Descripción" formControlName="descripcion"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="guardarCambios()">Editar</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
</form>
